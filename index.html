<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/f1693a0f9b.js" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Drum Pad</title>
</head>
<body>
    <div class="wrapper">
        <ul class="keys">
            <li class="keys__key" data-key="65"><kbd >A</kbd> <span class="sound">clap</span></li>
            <li class="keys__key" data-key="83"><kbd >S</kbd> <span class="sound">crash</span></li>
            <li class="keys__key" data-key="68"><kbd >D</kbd> <span class="sound">hihat</span></li>
            <li class="keys__key" data-key="70"><kbd >F</kbd> <span class="sound">kick</span></li>
            <li class="keys__key" data-key="71"><kbd >G</kbd> <span class="sound">openhat</span></li>
            <li class="keys__key" data-key="72"><kbd >H</kbd> <span class="sound">perc</span></li>
            <li class="keys__key" data-key="74"><kbd >J</kbd> <span class="sound">shaker</span></li>
            <li class="keys__key" data-key="75"><kbd >K</kbd> <span class="sound">snare</span></li>
            <li class="keys__key" data-key="76"><kbd >L</kbd> <span class="sound">tom</span></li>
            <li class="keys__key" data-key="66"><kbd >B</kbd> <span class="sound">perc-nasty</span></li>
        </ul> 
        
        <audio src="./sounds/clap-808.wav" data-key="65"></audio>
        <audio src="./sounds/clap-fat.wav" data-key="83"></audio>
        <audio src="./sounds/hihat-808.wav" data-key="68"></audio>
        <audio src="./sounds/kick-808.wav" data-key="70"></audio>
        <audio src="./sounds/openhat-808.wav" data-key="71"></audio>
        <audio src="./sounds/perc-808.wav" data-key="72"></audio>
        <audio src="./sounds/shaker-shuffle.wav" data-key="74"></audio>
        <audio src="./sounds/snare-808.wav" data-key="75"></audio>
        <audio src="./sounds/tom-808.wav" data-key="76"></audio>
        <audio src="./sounds/perc-nasty.wav" data-key="66"></audio>

        <div class="social">
            <a href="https://www.facebook.com/mizanmahi.10" class="social__icon" target="blank"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/mizan_mahi/" class="social__icon" target="blank"><i class="fab fa-instagram-square"></i>  </a>
            <a href="https://twitter.com/AblazeMahi" class="social__icon" target="blank"><i class="fab fa-twitter-square"></i></a>
            <a href="https://github.com/mizanmahi" class="social__icon" target="blank"><i class="fab fa-github-square"></i></a>
        </div>

        <footer><h2>Developed by <a href="https://mizanmahi.github.io/me/" target="blank">Mizan</a></h2></footer>
        
    </div>
    
    <script src="main.js"></script>
</body>
</html>
